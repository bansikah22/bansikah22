name: Latest blog post workflow
on:
  schedule: 
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: 
jobs:
  update-readme-with-hashnode-blog:
    name: Update this repo's README with my most recent Hashnode blog posts.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2
        with:
          persist-credentials: false # Important to disable the default GITHUB_TOKEN
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Pull latest changes
        run: git pull
      - name: Update README with latest blog posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://bansikah.hashnode.dev//rss.xml"
      - name: Commit and push if there are changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add README.md
          git commit -m "Updated with the latest blog posts" || exit 0
          git push "https://${GH_TOKEN}@github.com/${{ github.repository }}.git"
